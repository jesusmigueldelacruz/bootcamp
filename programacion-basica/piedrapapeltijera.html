<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra papel o tijera</title>
  <script>
    //1 para piedra, 2 para papel y 3 para tijera
    let jugador = 0
    let pc = 1
    jugador = prompt("Elige: 1 para piedara, 2 para papel y 3 para tijera")
    if (jugador == 1) {
      alert("Elegiste 🪨")
    } else if (jugador == 2) {
      alert("Elegiste 🧻")
    } else if(jugador == 3){
      alert("Elegiste ✂️")
    } else {
      alert("Elegiste perder")
    }

    if (pc == 1) {
        alert("PC elige 🪨")
      } else if (pc == 2) {
        alert("PC elige 🧻")
      } else if (pc == 3) {
        alert("PC elige ✂️")
      }
    
    //Combate
    //ctrl + D: para seleccionar todo un termino
    if(pc == jugador){
      alert("Empate")
    } else if(jugador == 1 && pc == 3){
      alert("GANASTE")
    } else if (jugador == 2 && pc == 1) {
      alert("GANASTE")
    } else if (jugador == 3 && pc == 2) {
      alert("GANASTE")
    } else {
      alert("PERDISTE")
    }

  </script>
