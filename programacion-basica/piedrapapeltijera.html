  <script>

      return Math.floor(Math.random() * (max - min + 1) + min)
    }

        resultado = "Piedra 🪨"
      } else if (jugada == 2) {

      } else if (jugada == 3) {
        resultado = "Tijera ✂️"
      } else {
        resultado = "NULO"
      }
      return resultado
    }
