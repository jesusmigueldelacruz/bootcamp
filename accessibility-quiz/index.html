<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="freeCodeCamp Accessibility Quiz practice project">
  <title>Accessibility Quiz</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <img src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" id="logo" alt="">
    <h1>HTML/CSS Quiz</h1>
    <nav>
      <ul>
        <!-- Para hacer un enlace interno, relacionar href con el id de los h2, no olvidar # -->
        <li><a href="#student-info">INFO</a></li> 
        <li><a href="#html-questions">HTML</a></li>
        <li><a href="#css-questions">CSS</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <!-- method: El método HTTP para enviar el formulario. -->
    <form action="https://freecodecamp.org/practice-project/accessibility-quiz" method="post">
      <!-- El atributo de role se puede usar para indicar el propósito detrás de un elemento en la página para tecnologías de asistencia. -->
      <!-- El role de "region" delimita un segmento de la página que contiene contenido significativo para que sea más fácil de encontrar y navegar. -->
      <section role="region" aria-labelledby="student-info">
        <h2 id="student-info">Student info</h2>
        <div class="info">
          <!-- colocar un placeholder hacer pensar que el input ya tiene un valor para los screenreaders -->
          <!-- el label debe tener un atributo for con el mismo valor que el id de input -->
          <label for="student-name">Name:</label>
          <input type="text" id="student-name" name="name" >
        </div>
        <div class="info">
          <label for="student-email">Email:</label>
          <input type="email" id="student-email" name="email">
        </div>
        <div class="info">
          <label for="birth-date">D.O.B.:<span class="sr-only">(Date of Birth)</span></label>
          <input type="date" id="birth-date" name="date-birth">
        </div>
      </section>
      <section role="region" aria-labelledby="html-questions">
        <h2 id="html-questions">HTML</h2>
        <div class="question-block">
          <p>1</p>
          <fieldset class="question" name="first-fieldset">
            <!-- legend representa un título para su padre fieldset -->
            <legend>
              true/false question
            </legend>
            <ul class="answers-list">
              <li>
                <label for=""><input type="radio"></label>
              </li>
              <li>
                <label for=""><input type="radio"></label>
              </li>
            </ul>
          </fieldset>
        </div>
        <div class="question-block">
          <p>2</p>
          <fieldset class="question" name="second-fieldset">
            <legend>
              true/false 
            </legend>
            <ul class="answers-list">
              <li>
                <label for="">
                  <input type="radio">
                </label>
              </li>
              <li>
                <label for="">
                  <input type="radio">
                </label>
              </li>
            </ul>
          </fieldset>
        </div>
      </section>
      <section role="region" aria-labelledby="css-questions">
        <h2 id="css-questions">CSS</h2>
      </section>
    </form>
  </main>
</body>
</html>
